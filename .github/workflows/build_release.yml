name: Build GUI and create release

on:
  push:
    branches: ["main"]

jobs:
  build:
    runs-on: windows-latest
    permissions:
      contents: write
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'

      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install pyinstaller pillow      
      - name: Convert PNG to ICO
        run: |
          python -c "
          from PIL import Image
          import os
          
          # Convert PNG to ICO
          img = Image.open('img/deadunlock_icon.png')
          # Create ICO with multiple sizes
          img.save('img/deadunlock_icon.ico', format='ICO', sizes=[(16,16), (32,32), (48,48), (64,64), (128,128)])
          print('Icon converted successfully')
          "
      
      - name: Build executable
        run: |
          echo ${{ github.sha }} > version.txt
          pyinstaller aimbot_gui.spec

      - name: Get tag name
        id: vars
        run: echo "tag=build-${{ github.sha }}" >> $env:GITHUB_OUTPUT

      - name: Create GitHub release
        uses: softprops/action-gh-release@v1
        with:
          tag_name: ${{ steps.vars.outputs.tag }}
          name: ${{ steps.vars.outputs.tag }}
          files: |
            dist/aimbot_gui.exe
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN  }}
